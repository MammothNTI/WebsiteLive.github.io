<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVdb Test</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f3f3f3; }
    </style>
</head>
<body>
    <p>hello</p>
    <input type="text" id="input-key" placeholder="Enter something">

    <script src="https://unpkg.com/kvdb.io@v1.0"></script>
    <script>
        const kvdbStorage = KVdb.bucket('FGjVaM1H4r2HsSxvdzbuHA').localStorage();

        // Set item to KVdb
        kvdbStorage.setItem('my-key', 'my-kvalue')
            .then(() => {
                console.log('Key saved successfully');
                
                // Now try to get the value stored with the key 'mohammed'
                return kvdbStorage.getItem('mohammed');
            })
            .then(value => {
                if (value !== null) {
                    console.log('Got value for "mohammed":', value); // Expected output: '1234'
                } else {
                    console.log('No value found for "mohammed".');
                }
            })
            .catch(err => {
                console.error('Error:', err);
            });
    </script>
</body>
</html>
